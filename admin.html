<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubVibe Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>ClubVibe Admin Dashboard</h1>

  <!-- Top Control Panel -->
  <div style="margin-bottom: 20px;">
    <button onclick="scrollToSection('clubTable')">🏛️ Manage Clubs</button>
    <button onclick="scrollToSection('posterSection')">🖼️ Manage Posters</button>
    <button onclick="scrollToSection('gallerySection')">🎞️ Manage Gallery</button>
    <button onclick="scrollToSection('feedbackSection')">✉️ View Feedbacks</button>
    <button onclick="logoutUser()">🚪 Logout</button>
  </div>

  <hr>

  <!-- Club Management -->
  <h2 id="clubSection">Manage Clubs</h2>
  <button onclick="addClub()">➕ Create Club</button>
  <div id="clubTable"></div>

  <hr>

  <!-- Poster Management -->
  <h2 id="posterSectionTitle">Manage Posters</h2>
  <input type="file" id="posterInput" accept="image/*">
  <button onclick="addPoster()">➕ Upload Poster</button>
  <div id="posterSection"></div>

  <hr>

  <!-- Gallery Management -->
  <h2 id="gallerySectionTitle">Manage Gallery</h2>
  <div id="gallerySection"></div>

  <hr>

  <!-- Feedback Viewer -->
  <h2 id="feedbackSectionTitle">User Feedbacks</h2>
  <div id="feedbackSection"></div>

  <!-- Script linking -->
  <script type="module" src="js/admin.js"></script>

  <script>
    // Scroll to specific section
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
