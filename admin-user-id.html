!DOCTYPE html>
 <html>
 <head>
   <title>Create Test Users</title>
   <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
     import {
       getAuth,
       createUserWithEmailAndPassword
     } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
     import {
       getFirestore,
       doc,
       setDoc
     } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
 
     // Your Firebase config here:
     const firebaseConfig = {
      apiKey: "AIzaSyAmLj1G96Gn82BqFA_sghHKaTay2Qcvdbk",
  authDomain: "clubvibe-kmce.firebaseapp.com",
  projectId: "clubvibe-kmce",
  storageBucket: "clubvibe-kmce.firebasestorage.app",
  messagingSenderId: "856209245389",
  appId: "1:856209245389:web:0cd89fe0562c73597c5584",
  measurementId: "G-MQT9WPZ1QX"
};

 
     const app = initializeApp(firebaseConfig);
     const auth = getAuth(app);
     const db = getFirestore(app);
 
     const users = [
       { email: "admin@clubvibe.com", password: "admin123", role: "admin" },
       { email: "24p81a6619@kmce.com", password: "kmce123", role: "user" },
       { email: "24p81a6601@kmce.com", password: "kmce123", role: "user" },
       { email: "24p81a6602@kmce.com", password: "kmce123", role: "user" }
     ];
 
     async function createUsers() {
       for (let user of users) {
         try {
           const userCred = await createUserWithEmailAndPassword(auth, user.email, user.password);
           await setDoc(doc(db, "users", userCred.user.uid), {
             email: user.email,
             role: user.role,
             joinedClubs: []
           });
           console.log("Created:", user.email);
         } catch (err) {
           console.error("Error creating user:", user.email, err.message);
         }
       }
       alert("User creation done. Check console for status.");
     }
 
     window.onload = () => {
       createUsers();
     };
   </script>
 </head>
